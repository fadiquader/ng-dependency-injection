<div>
  <h2>Dependency Injection</h2>
  <div>
    <input type="text" [(ngModel)]="simpleService.value">
  </div>
  <div class="cont">
    <app-parent>
      <app-child></app-child>
    </app-parent>
    <app-parent>
      <app-child></app-child>
    </app-parent>
  </div>
  <div>
    <h3>Log Service</h3>
    <p>{{ logService.loggedAt | date: 'fullTime'}}</p>
  </div>
</div>
